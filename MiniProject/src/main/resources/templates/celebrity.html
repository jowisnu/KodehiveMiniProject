<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Celebrity</title>
	<style>
	.title {
		padding: 10px;
		text-align: center;
		font-family: sans-serif;
	}
	.center {
		margin-left: auto;
		margin-right: auto;
	}
	.centertext
	{
		text-align: center
	}
	</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<p class='title'>Celebrity</p>
	<table class = 'center'>
		<thead>
			<tr class = 'centertext'>
				<th>Nama</th>
				<th>Born</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="data : ${celebrity}">
				<td th:text="${data.name}"></td>
				<td th:text="${data.born}"></td>
				<td th:text="${data.city}"></td>			
			</tr>  		
		</tbody>
	</table>

	<script type="text/javascript">
		$(document).ready(function() {

			$.ajax({
				url : '/celebrity/list',
				type : 'get',
				dataType : 'html'
			})

			/* 	$('#form-cari').on('submit', function() {
			 $.ajax({
			 url : '/learn/jquery/search',
			 type : 'post',
			 data : $(this).serialize(),
			 dataType : 'html'
			 })
			 }); */

		});
	</script>
</body>
</html>
